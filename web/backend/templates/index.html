<!DOCTYPE html>
<html lang="en">
    {% include 'partials/head.html' %}
    <body>
        <div class="container">
            <h1>Upload File</h1>
            <hr>
            <form
                class="form-inline"
                action="{{ url_for('index') }}"
                method="post"
                enctype="multipart/form-data"
            >
                <div class="form-group">
                    <input class="btn btn-default" type="file" name="file">
                </div>
                <div class="form-group">
                    <input class="btn btn-default" type="submit" value="Upload">
                </div>
            </form>
        </div>
    </body>
</html>
